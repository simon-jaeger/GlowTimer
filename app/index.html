<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#2d333b" />
    <link
      href="https://fonts.googleapis.com/css?family=Audiowide|Source+Code+Pro"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/main.css" />
    <script src="script/main.js" defer></script>

    <!--TODO: update title on time change-->
    <title>PomodoroTimer â€“ 25:00</title>
    <meta name="description" content="PomodoroTimer by Simon Jaeger" />
  </head>

  <body>
    <div class="app">
      <main class="main">
        <div class="main_inner">
          <section class="clock" aria-label="Clock">
            <span class="clock_mins">25</span> 00
          </section>

          <section class="controls" aria-label="Controls">
            <button title="Reset">
              <img src="images/reset.svg" alt="Reset" />
            </button>
            <button title="Play">
              <img src="images/play.svg" alt="Play" />
            </button>
            <button title="Help">
              <img src="images/help.svg" alt="Help" />
            </button>
          </section>

          <section aria-label="Settings">
            Pomodoro: 25 &nbsp;&nbsp; Break: 5
          </section>
        </div>
      </main>

      <footer class="footer">
        <div class="footer_inner">
          <h1>
            <a
              href="https://github.com/simon-jaeger/PomodoroTimer"
              target="_blank"
              >PomodoroTimer</a
            >
          </h1>
          by
          <a href="https://simon-jaeger.github.io/" target="_blank"
            >Simon Jaeger</a
          >
        </div>
      </footer>
    </div>
  </body>
</html>
