<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Audiowide|Source+Code+Pro"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/main.css" />
    <script src="script/main.js" defer></script>

    <!--TODO: update title on time change-->
    <title>PomodoroTimer – 25:00</title>
    <meta name="description" content="PomodoroTimer by Simon Jaeger" />
  </head>

  <body>
    <div class="app">
      <main class="main">
        <time class="clock">
          <span class="clock_mins">25</span> <span class="clock_secs">00</span>
        </time>

        <fieldset class="controls">
          <button class="controls_reset" title="Reset">
            <img src="images/reset.svg" alt="Reset" />
          </button>
          <button class="controls_play" title="Play">
            <img src="images/play.svg" alt="Play" />
          </button>
          <button class="controls_help" title="Help">
            <img src="images/help.svg" alt="Help" />
          </button>
        </fieldset>

        <dl class="settings">
          <dt>Pomodoro:</dt>
          <dd>25</dd>

          <dt>Break:</dt>
          <dd>5</dd>
        </dl>
      </main>

      <footer class="footer">
        <div class="footer_inner">
          <h1>
            <a
              href="https://github.com/simon-jaeger/PomodoroTimer"
              target="_blank"
              >PomodoroTimer</a
            >
          </h1>
          by
          <a href="https://simon-jaeger.github.io/" target="_blank"
            >Simon Jäger</a
          >
        </div>
      </footer>
    </div>
  </body>
</html>
