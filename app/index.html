<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#2d333b" />
    <link
      href="https://fonts.googleapis.com/css?family=Audiowide|Source+Code+Pro"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/main.css" />
    <script src="script/main.js" defer></script>

    <!--TODO: update title on time change-->
    <title>PomodoroTimer â€“ 25:00</title>
    <meta name="description" content="PomodoroTimer by Simon Jaeger" />
  </head>

  <body>
    <div class="layout">
      <main class="main">
        <div class="timer">
          <!--TODO: configurable with query string-->
          <div class="clock">
            <svg
              class="progressRing"
              viewBox="0 0 128 128"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <circle
                class="progressRing_bg"
                cx="64"
                cy="64"
                r="62"
                stroke-width="2"
              />
              <circle
                class="progressRing_fill"
                cx="64"
                cy="64"
                r="62"
                stroke-width="2"
                stroke-dasharray="389.55"
              />
              <!-- 389.55: full circumference -->
            </svg>
            <div class="mins">25</div>
            <div class="secs">00</div>
          </div>

          <div class="controls">
            <button class="button" title="Reset">
              <img src="images/reset.svg" alt="Reset" />
            </button>
            <button class="button" title="Play">
              <img src="images/play.svg" alt="Play" />
            </button>
            <button class="button" title="Help">
              <img src="images/help.svg" alt="Help" />
            </button>
          </div>
        </div>
      </main>

      <footer class="footer">
        <div class="footer_inner">
          <h1>
            <a
              href="https://github.com/simon-jaeger/PomodoroTimer"
              target="_blank"
              >PomodoroTimer</a
            >
          </h1>
          by
          <a href="https://simon-jaeger.github.io/" target="_blank"
            >Simon Jaeger</a
          >
        </div>
      </footer>
    </div>
  </body>
</html>
